
<div class="album-container">
    <div *ngFor="let genre of genres?.data">
        <mat-card class="album-card">
            <div class="album-cover">
                <div class="image">
                    <img src="{{genre.picture_big}}">
                </div>
            </div>
            <div>
                <mat-card-title>
                    <h2>{{genre.name}}</h2>
                </mat-card-title>


            </div>
        </mat-card>
    </div>
</div>
