<div class="album-container">
    <div *ngFor="let genre of genres?.data let i=index">
        <div *ngIf="i<7">
            <mat-card class="album-card">
                <div class="album-cover">
                    <div class="image">
                        <img src="{{genre.picture_big}}">
                    </div>
                </div>
                <mat-card-title>
                    <h2>{{genre.name}}</h2>
                </mat-card-title>
                <fa-icon [icon]="faPlayCircle"  size="3x" class="form-control-feedback" style="color:white"></fa-icon>
            </mat-card>

         </div>
    </div>
</div>
