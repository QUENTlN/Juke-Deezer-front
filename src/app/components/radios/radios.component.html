<h1>Radios</h1>
<br><br>

<div class="album-container">
    <div *ngFor="let radio of radios?.data ">
        <mat-card (click)="click(radio)" [routerLink]="['/radio-details', radio.id]" [state]=radio class="album-card">
            <div class="album-cover">
                <div class="image">
                    <a>
                        <img src="{{radio.picture}}"></a>
                </div>
            </div>
            <div>
                <mat-card-title>
                    <h2 style="font-family: 'Bahnschrift SemiBold'">{{radio.title}}</h2>
                </mat-card-title>
            </div>
            <fa-icon (click)="playRadio(radio); $event.stopPropagation()" [icon]="faPlayCircle" class="form-control-feedback" size="3x"
                     style="color:white"></fa-icon>
        </mat-card>
    </div>
</div>
