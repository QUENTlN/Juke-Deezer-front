<h1>Results : Albums</h1>
<div class="row">
    <div *ngFor="let albumchart of albumBySearch let i=index" class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
        <div *ngIf="i<8">
            <div class="album-cover">
                <a [routerLink]="['/album-details', albumchart.id]" [state]=albumchart>
                    <img (click)="click(albumchart)" class="w-100 image rounded" src="{{albumchart.cover_big}}">
                </a>
                <div class="d-flex w-100 justify-content-between album-footer">
                    <div>
                        <h2>{{albumchart.title}}</h2>
                        <h3>{{albumchart.artist.name}}</h3>
                    </div>
                    <fa-icon (click)="playAlbum(albumchart)" [icon]="faPlayCircle" [mask]="faSquareFull" class="background-circle"
                             size="3x"></fa-icon>

                </div>
            </div>
        </div>
    </div>
</div>

<h1>Results : Tracks</h1>
<div class="row">
    <div *ngFor="let trackchart of trackBySearch let i=index" class="col-xl-3 col-lg-4 col-md-4 col-sm-6">
        <div *ngIf="i<8">
            <div class="album-cover">
                <a>
                    <img class="w-100 image rounded" src="{{trackchart.album.cover_big}}">
                </a>
                <div class="d-flex w-100 justify-content-between album-footer">
                    <div>
                        <h2>{{trackchart.title}}</h2>
                        <h3>{{trackchart.artist.name}}</h3>
                    </div>
                    <fa-icon (click)="playTrack(trackchart)" [icon]="faPlayCircle" [mask]="faSquareFull" class="background-circle"
                             size="3x"></fa-icon>
                </div>

            </div>
        </div>
    </div>
</div>

<h1>Results : Artistes</h1>
<div class="row">
    <div *ngFor="let artistchart of artistBySearch let i=index" class="col-12 col-lg-3 col-md-4 col-sm-6">
        <div *ngIf="i<8">
            <div class="album-cover2">
                <a [routerLink]="['/artist-details', artistchart.id]" [state]=artistchart>
                    <img (click)="click(artistchart)" class="w-100 image" src="{{artistchart.picture_big}}"
                         style="border-radius: 50%">
                </a>
                <h2 class="artist-name">{{artistchart.name}}</h2>
            </div>
        </div>
    </div>
</div>
