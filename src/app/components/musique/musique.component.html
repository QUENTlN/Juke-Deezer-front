<h2>Pour vous</h2><hr/>
<br><br>
<div class="album-container">
    <div *ngFor="let albumchart of albums?.data">
        <mat-card class="album-card">
            <div class="album-cover">
                <div class="image">
                    <img src="{{albumchart.cover_big}}">
                </div>
            </div>
            <div>
                <mat-card-title>
                    <h2>{{albumchart.title}}</h2>
                </mat-card-title>

                <mat-card-subtitle>
                    <h3>{{albumchart.artist.name}}</h3>
                </mat-card-subtitle>
            </div>
        </mat-card>
    </div>
</div>
