
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Duration</th>
        <th scope="col">Preview</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let track of tracks?.data; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ track.title }}</td>
        <td>{{ track.duration }}</td>
        <td>{{ track.preview }}</td>

    </tr>
    </tbody>
</table>
