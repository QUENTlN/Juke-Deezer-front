<div *ngIf="radios.length != 0 " class="mb-5">
    <h1>Radio{{ this.radios.length > 1 ? 's' : '' }} {{this.genreTitle}} </h1>
    <div class="album-container">
        <div *ngFor="let radio of radios">
            <mat-card (click)="click(radio)" [routerLink]="['/radio-details', radio.id]" [state]=radio
                      class="album-card">
                <div class="album-cover">
                    <div class="image">
                        <a>
                            <img class="rounded" src="{{radio.picture}}"></a>
                    </div>
                </div>
                <div>
                    <mat-card-title>
                        <h2 style="font-family: 'Bahnschrift SemiBold'">{{radio.title}}</h2>
                    </mat-card-title>
                </div>
                <fa-icon (click)="playRadio(radio); $event.stopPropagation()" [icon]="faPlayCircle" class="form-control-feedback" size="3x"
                         style="color:white"></fa-icon>
            </mat-card>
        </div>
    </div>
</div>
<div *ngIf="artists?.length != 0 ">
    <h1>Artistes {{this.genreTitle}} </h1>
    <div class="row mt-5">
        <div *ngFor="let artistchart of artists let i=index" class="col-12 col-lg-3 col-md-4 col-sm-6">
            <div *ngIf="i<8">
                <div class="album-cover2">
                    <a [routerLink]="['/artist-details', artistchart.id]" [state]=artistchart>
                        <img (click)="click(artistchart)" class="w-100 image" src="{{artistchart.picture_big}}"
                             style="border-radius: 50%">
                    </a>
                    <h2>{{artistchart.name}}</h2>
                </div>
            </div>
        </div>
    </div>

</div>
