<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div aria-hidden="true" aria-labelledby="addToPlaylistModalLabel" class="modal fade" id="addToPlaylistModal"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter a : </h5>
                    <button [ngClass]="{'btn-close-white': isDarkTheme()}" aria-label="Close" class="btn-close"
                            data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <span *ngIf="getPlaylistLenght() == 0">Aucune Playlist</span>
                    <div *ngFor="let field of playlists?.data" class="playlist">
                        <label class="switch">
                            <input [formControlName]="field.id.toString()" class="form-check-input" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <span>{{field.title}}</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="px-3 btn btn-secondary rounded-pill" data-bs-dismiss="modal" type="button">Annuler
                    </button>
                    <button class="px-3 btn btn-primary rounded-pill" data-bs-dismiss="modal" type="submit">Ajouter
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
