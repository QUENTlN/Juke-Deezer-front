<div class="list-user-album">
    <h1 style="font-family: 'Bahnschrift SemiBold'">Albums</h1>
    <br><br>
    <div class="album-container">
        <div *ngFor="let albumchart of albumBySearch let i=index">
            <div *ngIf="i<5">

                <mat-card class="album-card">
                    <div class="album-cover">
                        <a [routerLink]="['/album-details', albumchart.id]" [state]=albumchart>
                            <div class="image">
                                <img src="{{albumchart.cover_big}}" (click)="click(albumchart)">
                            </div>
                        </a>
                    </div>
                    <div class="info-album">
                        <mat-card-title>
                            <h2>{{albumchart.title}}</h2>
                        </mat-card-title>

                        <mat-card-subtitle>
                            <h3>{{albumchart.artist.name}}</h3>
                        </mat-card-subtitle>

                        <fa-icon [icon]="faPlayCircle"  size="3x" class="form-control-feedback" style="color:white"></fa-icon>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br><br>


<div class="list-user-track">
    <h1 style="font-family: 'Bahnschrift SemiBold'">Tracks</h1>

    <br><br>

    <div class="album-container">
        <div *ngFor="let trackchart of trackBySearch let i=index">
            <div *ngIf="i<5">
                <mat-card class="album-card">
                    <div class="album-cover">
                        <div class="image">
                            <img src="{{trackchart.album.cover_big}}">
                        </div>
                    </div>
                    <div class= "info-track">
                        <mat-card-title>
                            <h2>{{trackchart.title}}</h2>
                        </mat-card-title>

                        <mat-card-subtitle>
                            <h3>{{trackchart.artist.name}}</h3>
                        </mat-card-subtitle>

                        <fa-icon [icon]="faPlayCircle"  size="3x" class="form-control-feedback" style="color:white"></fa-icon>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br>

<div class= "list-user-artist">
    <h1 style="font-family: 'Bahnschrift SemiBold'">Artistes</h1>

    <br><br>
    <div class="album-container">
        <div *ngFor="let artistchart of artistBySearch let i=index">
            <div *ngIf="i<5">
                <div class="album-cover2">
                    <a [routerLink]="['/artist-details', artistchart?.id]" [state]=artistchart>
                        <div class="image-circle">
                            <img src="{{artistchart.picture_big}}" (click)="click(artistchart)" >
                        </div>
                    </a>
                </div>
                <br>
                <div class="info-artist">
                    <mat-card-title style="text-align:center">
                        <h2 style="font-family: 'Bahnschrift SemiBold'">{{artistchart.name}}</h2>
                    </mat-card-title>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br>
