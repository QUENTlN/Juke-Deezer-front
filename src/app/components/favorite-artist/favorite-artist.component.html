<h1>Artistes favoris</h1>
<div class="playlists row mt-5">
    <div *ngFor="let artist of artists" [routerLink]="['/artist-details', artist.id]"
         class="playlist col-xl-3 col-md-4 col-sm-6 col-12 mb-4">
        <img [src]="artist.picture_big" alt="playlist cover" class="w-100 rounded-circle">
        <div class="artist-header mt-2">
            <h5>{{artist.name}}</h5>
        </div>
    </div>
</div>
