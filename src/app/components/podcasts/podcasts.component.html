
<div class="play"><i class="fa fa-play" aria-hidden="true"></i></div>
<h2>Podcasts</h2><hr/>
<br><br>
{{podcastsChart()}}
<div class="album-container">


    <div *ngFor="let albumchart of podcastChart let i=index">
        <div *ngIf="i<10">
            <mat-card class="album-card">
                <div class="album-cover">
                    <div class="image">
                        <img src="{{albumchart.picture_big}}">
                    </div>
                </div>
                <div>
                    <mat-card-title>
                        <h2>{{albumchart.title}}</h2>
                    </mat-card-title>

                </div>


            </mat-card>
        </div>
    </div>
