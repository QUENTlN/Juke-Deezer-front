<h2>Podcasts les plus écoutés</h2><hr/>
<br><br>

<div class="album-container">
    <div *ngFor="let podcast of podcastChart let i=index">
        <div *ngIf="i<5">
            <mat-card class="album-card">
                <div class="album-cover">
                    <div class="image">
                        <img src="{{podcast.picture_big}}">
                    </div>
                </div>
                <div>
                    <mat-card-title>
                        <h2>{{podcast.title}}</h2>
                    </mat-card-title>

                </div>
                <fa-icon [icon]="faPlayCircle"  size="3x" class="form-control-feedback"></fa-icon>
            </mat-card>
        </div>
    </div>
</div>
