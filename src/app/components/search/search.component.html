<div class="form-group has-search"
     [ngClass]="{'sidebar-search': this.navbarLocation == 'sidebar', 'navbar-search' : this.navbarLocation == 'navbar'}">
    <fa-icon [icon]="faSearch" class="form-control-feedback"></fa-icon>
    <input #search type="text" class="form-control rounded-pill" placeholder="Chercher" (keyup.enter)="onEnter(search.value)">
    <p>{{value}}</p>
    <div *ngIf="value==undefined">
        No input
    </div>

</div>
