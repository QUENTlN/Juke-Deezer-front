<div class="header">
    <div class="img">
        <img src= "{{artist?.picture_big}}" class="big_image">
    </div>
    <br><br>
    <div class="text">
        <br><br>
        <h1 class="titre">{{artist?.name}}</h1>


        <div class="details">
            {{artist?.nb_album}} albums
        </div>
    </div>
    <br>
    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" >
        <fa-icon [icon]="faPlayCircle"  class="form-control-feedback" style="color:white"></fa-icon>
        MIX
    </a>
</div>
<br><br><br>
<div class="body">
    <div class= "tracks">
        <h2>Top titres</h2>
        <table class="table titres">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">Title</th>
                <th scope="col">D.</th>
                <th scope="col"><input type="checkbox" id="all"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let track of titres?.data; index as i">

                <th scope="row">{{ i + 1 }}</th>

                <td><i class='far fa-heart'></i></td>
                <td> <fa-icon [icon]="faPlayCircle"  class="form-control-feedback" > </fa-icon></td>
                <td>{{ track.title }}</td>
                <td>{{ track.duration | chrono }}</td>
                <td><input type="checkbox" id="individual"></td>

            </tr>
            </tbody>
        </table>
    </div>
<div class="playright">
    <h2>PlayLists</h2>
    <div class="playlist">

        <div *ngFor="let playlist of playlists?.data let i=index" class="element" >

            <div *ngIf="i<3" >
                <img src="{{playlist?.picture}}" class="small_image" >
                <br>
                <p style="font-family: 'Bahnschrift SemiBold'">{{playlist?.title}}</p>

            </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br>

<h1 style="font-family: 'Bahnschrift SemiBold'">Artistes similaires</h1>
<br><br><br>
<div class="row">
    <div class="col-12 col-lg-3 col-md-4 col-sm-6" *ngFor="let relatedArtist of relatedArtists?.data let i=index">
        <div *ngIf="i<8">
            <div class="album-cover2">
                <a [routerLink]="['/album-details', relatedArtist.id]" [state]=relatedArtist>
                    <img src="{{relatedArtist.picture_big}}" style="border-radius: 50%" class="w-100 image" (click)="click(relatedArtist)">
                </a>
                <h2>{{relatedArtist.name}}</h2>
            </div>
        </div>
    </div>
</div>


<br><br><br>
<app-artist-albums [idArtist]="idArtist"></app-artist-albums>
